<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title> - escolha</title>
    <script>
 // pedir numero do iten
 let item = parseInt(prompt("informe o valor do item"))
 
 //escolha
 switch(item){
     case 1:
     document.write("pizza")
     break


    case 2:
    document.write("pao de queijo")
    break

    case 3:
    document.write("macarrao")
    break

    case 4:
    document.write("pastel")
    break

    default:
    document.write("item nao encontrado")
 }



    </script>
</head>
