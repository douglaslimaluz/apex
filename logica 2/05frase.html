<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title>05frase</title>
    <script>
        // obter 3 notas
        let nota1 = parseFloat(prompt("informe a primeira nota"))
        let nota2 = parseFloat(prompt("informe a seguna nota"))
        let nota3 = parseFloat(prompt("informe a terceira nota"))
        // calculo de media
        let media = (nota1+ nota2+ nota3)/3

        document.write("a media e "+media)
    </script>
</head>
