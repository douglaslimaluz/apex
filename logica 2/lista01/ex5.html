<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>ex5</title>

    <script>

//obter dados

let numero1 = parseInt(prompt("primeiro numero"))
let numero2 = parseInt(prompt("segundo numero"))


// condicional

if(numero1 == numero2){
    document.write("a soma e "+(numero1+numero2))

}else{
    document.write("a multipacao e"+(numero1*numero2))
}

    </script>
</head>
