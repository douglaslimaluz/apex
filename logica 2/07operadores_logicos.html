<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>operadores logicos</title>

<script>

/*
&& -> E
|| -> ou
! -> negação
*/

// variaveis
let valorcompra = 500
let formapagamneto = "A vista"

// condicional encadeada
if ((valorcompra >= 500)&& (formapagamneto == "A vista")){
    document.write("desconto de 10%!<br>")
    document.write("R$ "+(valorcompra * 0.9))
}else{
    document.write("R$ "+valorcompra)
}


</script>
