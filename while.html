<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   
    <title> - while</title>

    <script>
// indice
let indice = 1

//laço
while(indice <11){

    document.write(indice+" é ") 
    document.write(indice % 2  == 0 ? "par":"impar")  
    document.write("<br>")
     indice++
     
}


    </script>
